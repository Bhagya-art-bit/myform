<div>
  <h1> Registration Form</h1>
  <h2 id="success"></h2>
  <div id="details">

  </div>
    <form id="reg">
    <label>First Name</label>
    <input type="text" id="FirstName" name="FullName" placeholder="Enter your name" required/>
    <span id="usernameError" class="error"></span>
    <br><br>
    
    <label>email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required/>
    <span id="emailError" class="error"></span>
    <br><br>

    <label>Phone number</label>
    <input type="text" id="Phonenumber" name="phonenumber" placeholder="Enter your phone number" required/>
    <span id="Phone numberError" class="error"></span>
    <br><br>

    <label>password</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" required/>
    <p id="passwordError" class="error"></p>
    <br><br>
    <label>confirm password</label>

    <input type="password" name="password" id="confirm" placeholder="Enter your password" required/>
    <p id="confirmError" class="error"></p>
    <br><br>
    <button> submit</button>
    </form>

    <script>
    function validateForm() {
      const pass = document.getElementById("password");
      const error1 = document.getElementById("passwordError");
      const confirm = document.getElementById("confirm");
      const error2 = document.getElementById("confirmError");
      pass.addEventListener("input",()=>{
      if ( pass.value.length<6 ) {
        error1.textContent = "Error: Name field cannot be empty.";
        error1.style.color="red";
      }else{
        error1.textContent="";
      }});
      confirm.addEventListener("input",()=>{
      if ( confirm.value!=pass.value) {
        error2.textContent = "Error: Name field cannot be empty.";
        error2.style.color="red";
        
      }else{
        error2.textContent="";
      }});

      
      
    }//hello
    const reg=document.getElementById("reg");
    const details=document.getElementById("details");
    const success=document.getElementById("success");
    const name= document.getElementById("FirstName");
    const email= document.getElementById("email");
    
    reg.addEventListener("submit",(e)=>{
      e.preventDefault();
      alert("Registration Successfull");
      reg.style.display="none";
      success.textContent="Registration Completed";
      success.classList.add("show");
      success.style.color= "green";
      details.innerHTML=`
      <h3>submitted details:</h3>
      <p><strong>Full Name:</strong>${name.value}</p>
      <p><strong>email:</strong>${email.value}</p>

      `
    }
      
    );
    validateForm();
  </script>

</div>
